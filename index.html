<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Avraham Nacher">
    <meta name="description" content="A fun reverse-the-numbers game">
    <title>Reverso - A fun reverse-the-numbers game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./img/icon.png" type="image/x-icon">
</head>
<body>
    <div class="title">
        <h1>Revers0</h1>
    </div>
    
    <div class="numbers"> <!-- the numbers entered will appear in this div -->
    </div>

    <div class="instructions">
        <p>Enter a number to reverse.<br/>Negative numbers are also valid!</p>
        <p class="small-text">1) 0 cannot be the first number or following the '-'<br/>
            2) '-' can only appear at the start of the number</p>
    </div>


    <div class="button">
        <span>Reverse!</span>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
